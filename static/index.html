<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>CineVision</title>
    <link rel="icon" type="image/svg+xml" sizes="16x16" href="assets/img/favicon.svg">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Alegreya+Sans+SC&amp;display=swap">
    <link rel="stylesheet" href="assets/css/HemiHeadRg.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="assets/css/Navigation-Clean.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body class="root">
    <nav class="navbar navbar-light navbar-expand-md" style="background: #121212;height: 60px;">
        <div class="container-fluid">
            <div class="container">
                <div class="d-flex justify-content-between" style="width: 100%;margin: 0px;">
                    <a class="font-monospace link-dark" href="/">
                        <h1 class="display-2 text-warning d-inline-flex rounded rounded-3" style="font-family: HemiHeadRg;background: var(--bs-gray-900);font-size: 22px;height: 42px;padding: 10px;box-shadow: 0px 0px 10px rgb(255,193,7);">CineVision</h1>
                    </a>
                    <div class="d-inline-flex" style="margin-left: 5px;"><a class="btn" role="button" style="height: 42px;background: var(--bs-gray-900);margin-right: 5px;" href="/stack"><span class="bi bi-stack text-white" style="font-size: 20px;"></span></a><a class="btn" role="button" style="height: 42px;background: var(--bs-gray-900);"
                            href="/profile"><span class="bi bi-person-fill text-white" style="font-size: 20px;"></span></a></div>
                </div>
            </div>
        </div>
    </nav>
    <div class="container d-flex flex-column justify-content-start align-items-center content">
        <div class="row" style="width: 100%;">
            <div class="col">
                <div class="card my-4 rounded rounded-3" style="background: var(--bs-gray-900);width: 100%;">
                    <div class="card-body d-flex flex-column" style="padding: 0px;">
                        <div class="d-flex flex-column justify-content-center p-3 rounded rounded-3">
                            <div class="d-flex justify-content-between">
                                <a class="link-light" href="{{link}}" style="width: fit-content;">
                                    <h1 class="font-monospace d-inline-flex" style="color: var(--bs-body-bg);">{{title}}</h1>
                                </a><span class="text-warning bi bi-star-fill" style="font-size: 18px;font-weight: bold;">&nbsp;{{rating}}/10</span></div>
                            <p style="color: var(--bs-body-bg);">{{plot}}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row" style="width: 100%;">
            <div class="col-4 d-grid justify-content-start align-items-start align-content-start"><img class="card-img-top cover" src="{{cover}}"></div>
            <div class="col d-flex flex-column justify-content-between">
                <div class="row">
                    <div class="col">
                        <div class="card" style="width: 100%;background: var(--bs-gray-900);">
                            <div class="col">
                                <div class="row rounded rounded-3 my-2 mx-2">
                                    <div class="col">
                                        <h1 class="font-monospace" style="color: var(--bs-body-bg);">Cast</h1>
                                        <ul style="color: var(--bs-body-bg);">
                                            <li>{{cast[0]}}</li>
                                            <li>{{cast[1]}}</li>
                                            <li>{{cast[2]}}</li>
                                            <li>{{cast[3]}}</li>
                                            <li>{{cast[4]}}</li>
                                        </ul>
                                    </div>
                                </div>
                                <div class="row row-cols-1 d-flex flex-row my-2 mx-2">
                                    <div class="col font-monospace" style="padding: 5px;"><a class="btn btn-outline-warning" role="button" style="width: 100%;" href="/add_to_watchlist?id={{id}}">Add To Watchlist</a></div>
                                    <div class="col" style="padding: 5px;"><a class="btn btn-outline-warning font-monospace" role="button" style="width: 100%;" href="/seen?id={{id}}">Seen</a></div>
                                    <div class="col" style="padding: 5px;"><a class="btn btn-outline-warning font-monospace" role="button" style="width: 100%;" href="/not_interested?id={{id}}">Not Interested</a></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.4.1/socket.io.js" integrity="sha512-MgkNs0gNdrnOM7k+0L+wgiRc5aLgl74sJQKbIWegVIMvVGPc1+gc1L2oK9Wf/D9pq58eqIJAxOonYPVE5UwUFA==" crossorigin="anonymous"></script>
</body>

</html>
