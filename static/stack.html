<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>CineVision</title>
    <link rel="icon" type="image/svg+xml" sizes="16x16" href="assets/img/favicon.svg">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Alegreya+Sans+SC&amp;display=swap">
    <link rel="stylesheet" href="assets/css/HemiHeadRg.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="assets/css/Navigation-Clean.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body class="root">
    <nav class="navbar navbar-light navbar-expand-md" style="background: #121212;height: 60px;">
        <div class="container-fluid">
            <div class="container">
                <div class="d-flex justify-content-between" style="width: 100%;margin: 0px;">
                    <a class="font-monospace link-dark" href="/">
                        <h1 class="display-2 text-warning d-inline-flex rounded rounded-3" style="font-family: HemiHeadRg;color: #ffffff;font-size: 22px;height: 42px;padding: 10px;background: var(--bs-gray-900);box-shadow: 0px 0px 10px rgb(255,193,7);">CineVision</h1>
                    </a>
                    <div class="d-inline-flex" style="margin-left: 5px;"><a class="btn" role="button" style="height: 42px;margin-right: 5px;background: var(--bs-gray-900);" href="/stack"><span class="bi bi-stack text-white" style="font-size: 20px;"></span></a><a class="btn" role="button" style="height: 42px;background: var(--bs-gray-900);"
                            href="/profile"><span class="bi bi-person-fill text-white" style="font-size: 20px;"></span></a></div>
                </div>
            </div>
        </div>
    </nav>
    <div class="container d-flex flex-column justify-content-start align-items-center content">
        <div class="row" style="width: 100%;">
            <div class="col">
                <div class="card my-4" style="background: var(--bs-gray-900);">
                    <div class="card-body">
                        <h4 class="text-warning card-title">Friends</h4>
                        <div class="input-group mb-2"><span class="input-group-text">@</span><input class="form-control" type="text" id="email-form" placeholder="Add e-mail of your friend...."><button class="btn btn-primary" type="button" onclick="addFriend()">Add</button></div>
                        <div class="overflow-auto" style="height: 300px;">
                            <ol id="friends-list" class="list-group list-group-numbered font-monospace">
                                {% for email in data %}
                                <li class="list-group-item d-flex flex-row justify-content-between friends-item border border-white"><span class="d-inline-flex mx-4" style="width: 100%; overflow: auto;">{{email}}</span><button id="{{email}}" class="btn btn-primary btn-sm" type="button" onclick="showMatches(this.id)">Show Matches</button></li>
                                {% endfor %}
                            </ol>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row" style="width: 100%;">
            <div class="col">
                <div class="card mb-4" style="background: var(--bs-gray-900);">
                    <div class="card-body">
                        <h4 class="text-warning card-title">Watchlist Matches</h4>
                        <h6 class="text-muted card-subtitle mb-2">with user:&nbsp;<span class="font-monospace text-warning" id="matching-user" style="font-weight: bold;"></span></h6>
                        <h6 class="text-muted">matches:&nbsp;<span class="font-monospace text-warning" id="match_count" style="font-weight: bold;"></span></h6>
                        <div class="overflow-auto" style="height: 400px;">
                            <ul id="matchlist" class="list-group font-monospace">
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.4.1/socket.io.js" integrity="sha512-MgkNs0gNdrnOM7k+0L+wgiRc5aLgl74sJQKbIWegVIMvVGPc1+gc1L2oK9Wf/D9pq58eqIJAxOonYPVE5UwUFA==" crossorigin="anonymous"></script>
    <script src="assets/js/stack.js"></script>
</body>

</html>
